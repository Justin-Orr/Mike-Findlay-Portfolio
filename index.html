<!DOCTYPE html>

  <head>

      <div class="row-no-gutters" id="content_area">
        <h1 id="my_projects_h1">My Projects</h1>

            <p class="project_tile_title">Project 1</p>

          <div class="project_tile" style="background-image: url(../img/3d_boat.jpg);">

          <div class="project_tile" style="background-image: url(../img/mechanical_engineer.jpg);">
            <p class="project_tile_title">Project 4</p>
          </div>
